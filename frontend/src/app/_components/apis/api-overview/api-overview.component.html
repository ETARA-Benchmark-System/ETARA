<div class="main">
    <button mat-raised-button color="primary" (click)="openCreateApi()">
        <mat-icon aria-hidden="false">note_add</mat-icon>
        Add API Endpoint
    </button>
    <table mat-table [dataSource]="apis" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element">{{apis.indexOf(element)}}</td>
        </ng-container>

        <!-- label Column -->
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef>Label</th>
            <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- format Column -->
        <ng-container matColumnDef="format">
            <th mat-header-cell *matHeaderCellDef>Format</th>
            <td mat-cell *matCellDef="let element"> {{element.format}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"  (click)="openApiInformation(element)">
                    <mat-icon aria-hidden="false" matTooltip="Edit settings" aria-label="Edit settings">edit</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="copy(element)">
                    <mat-icon aria-hidden="false" matTooltip="Copy settings" aria-label="Copy settings">file_copy</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="delete(element)">
                    <mat-icon aria-hidden="false" matTooltip="Delete settings" aria-label="Delete settings">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
