<mat-slide-toggle color="primary" [(ngModel)]="gsbService.showFullLocalPath">
    show full path
</mat-slide-toggle>
<div class="mapping-wrapper" *ngIf="gsbService.currentMappings">
        <div class="mapping" *ngFor="let mapping of gsbService.currentMappings">
            <div class="relation-container">
                <div class="entry" *ngFor="let entry of mapping.localEntries">
                    <p [innerHtml]="((gsbService.showFullLocalPath) ? entry.path : utils.formatLocalPath(entry.path))"></p>
                </div>
            </div>
            <div class="divider">
                <div class="relationType">
                    <mat-icon *ngIf="mapping.type === 0">east</mat-icon>
                    <mat-icon *ngIf="mapping.type === 1">west</mat-icon>
                    <mat-icon *ngIf="mapping.type === 2">sync_alt</mat-icon>
                </div>
                <div class="action">
                    <button mat-icon-button aria-label="Clear" (click)="gsbService.removeMapping(mapping)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            <div class="relation-container">
                <div class="entry" *ngFor="let entry of mapping.webEntries">
                    <p>{{entry.path}}</p>
                </div>
            </div>
        </div>
</div>
