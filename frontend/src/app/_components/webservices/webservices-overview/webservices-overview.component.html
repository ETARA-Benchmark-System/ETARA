<div class="main">
    <div>
        <button mat-raised-button color="primary" (click)="openCreateWebservice()">
            <mat-icon aria-hidden="false">note_add</mat-icon>
            Create API Configuration
        </button>
        <button mat-raised-button color="primary" (click)="restartWebServices()">
            <mat-icon aria-hidden="false">restore_page</mat-icon>
            Restart Simulated APIs
        </button>
    </div>
    <table mat-table [dataSource]="webservices" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{webservices.indexOf(element)}}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Label</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- path Column -->
        <ng-container matColumnDef="path">
            <th mat-header-cell *matHeaderCellDef>Path</th>
            <td mat-cell *matCellDef="let element"> {{element.path}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.status == 'offline'" color="warn" aria-label="true" matTooltip="Offline">cloud_off</mat-icon>
                <mat-icon *ngIf="element.status == 'online'" color="primary" aria-label="true" matTooltip="Online">cloud_queue</mat-icon>
            </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="openWebserviceInformation(element.name)">
                    <mat-icon aria-hidden="false" matTooltip="Edit settings" aria-label="Edit settings">edit</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="copy(element.name)">
                    <mat-icon aria-hidden="false" matTooltip="Copy settings" aria-label="Copy settings">file_copy</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="delete(element.name)">
                    <mat-icon aria-hidden="false" matTooltip="Delete settings" aria-label="Delete settings">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
